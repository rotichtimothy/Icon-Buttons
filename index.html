<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon-button {
            background-color: #008CBA; /* Blue */
            border: 2px solid rgb(11, 6, 56); /* Border around the button */
            color: white;
            text-align: center;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .icon-button i {
            font-size: 20px;
            line-height: 0;
        }

        .icon-button:hover {
            background-color: #00334b;
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="icon-button"><i class="fas fa-thumbs-up"></i></button>
        <button class="icon-button"><i class="fas fa-heart"></i></button>
        <button class="icon-button"><i class="fas fa-share"></i></button>
        <button class="icon-button"><i class="fas fa-comment"></i></button>
    </div>

    <script>
        // Add any JavaScript functionality here
        document.querySelectorAll('.icon-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Button clicked!');
            });
        });
    </script>
</body>
</html>
